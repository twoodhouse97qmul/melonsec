{% extends 'opener/melonNavBase.html' %}

{% load static %}
  
<style>
    
    *,
*:before,
*:after {
  box-sizing: border-box;
}

.clearfix {
  zoom: 1;

  &:before,
  &:after {
    content: "\0020";
    display: block;
    height: 0;
    overflow: hidden;
  }
  &:after {
    clear: both;
  }
}

.ull{
  position: relative;
  -webkit-transform: rotate(18deg) skew(18deg, 1deg);
          transform: rotate(18deg) skew(18deg, 1deg);
}

.list-itema {
  background-image:url("{% static 'newback.jpg' %}");
        background-size:cover;
  color: #575757;
  text-align: center;
  height: 2.5em;
  width: 4em;
  vertical-align: middle;
  line-height: 2.5em;
  border-bottom: 1px solid #060606;
  position: relative;
  display: block;
  text-decoration: none;
  
  transition: all .25s linear;
}
    
    
.list-itema:hover {
  background: #40798C;
  color: #fffcfb;
  -webkit-transform: translate(0.9em, -0.9em);
          transform: translate(0.9em, -0.9em);
  transition: all .25s linear;
  
}
.list-itema:hover:before, .list-item:hover:after {
  transition: all .25s linear;
}
.list-itema:hover:before {
  background: #274A56;
  width: 1em;
  top: .5em;
  left: -1em;
}
.list-itema:hover:after {
  background: #274A56;
  width: 1em;
  bottom: -2.5em;
  left: 1em;
  height: 4em;
}
.list-itema:before, .list-itema:after {
  content: '';
  position: absolute;
  transition: all .25s linear;
  width: .5em;
}
.list-itema:after {
  height: 4em;
  background: #181818;
  bottom: -2.25em;
  left: 1.5em;
  -webkit-transform: rotate(90deg) skew(0, 45deg);
          transform: rotate(90deg) skew(0, 45deg);
}
.list-itema:before {
  height: 2.5em;
  background: #121212;
  top: .25em;
  left: -.5em;
  -webkit-transform: skewY(-45deg);
          transform: skewY(-45deg);
}
    
    .funky-l-hold{

        top:112px;
        left:10px;
        display:none;
    }

</style>
