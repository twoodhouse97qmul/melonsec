</div> <!-- end of activity feed -->

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
     alert(21);
    $(".change-bio-box").hide();
    alert(22);
    
      
    $(".change-bio-but").on("click",function(){
          $(".bio-text-area").fadeOut();
         
          $(".change-bio-box").fadeIn();
    });
     
    
    $(".change-bio-conf-but").on("click",function(){
       
        $(".change-bio-box").fadeOut();
          $(".bio-text-area").fadeIn();
         var valy = $("#bio-text-field").val();
        changeBiography(valy);
        
          
    });
  
    
    
    function changeBiography(newBio){
        
        $(".bio-text").html("<p>"+newBio+"</p>");
        newBioAjaxCall(newBio);
    }
    
    function newBioAjaxCall(changedBio){
         
        alert(changedBio);
        
          var ajaxOptions = {
              type: 'POST',
              url:'changebio',
              data:{
                 newbio:changedBio,
              },
              success : function () {
              alert("success");
              }
            }

            $.ajax(ajaxOptions);
        
    }
    
    
</script>
